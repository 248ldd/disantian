<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function fn(max, min) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        console.log(fn(20, 10));

        // console.log(Math.floor(Math.random() * (10) + 1));

        const arr = ['里斯', '张三', '李漂亮', '张美丽', '黄sb']
        console.log(arr[fn(0, 4)]);
        // console.log(arr[0]);

        // 猜1~10 之间的随机数
        const random = fn(1, 10)
        while (true) {
            let num = prompt('猜一猜')
            if (num > random) {
                alert('你猜大了')
            } else if (num < random) {
                alert('你猜小了')
            } else {
                alert('你可真是个小机灵鬼')
                break;
            }
        }
    </script>
</body>

</html>
